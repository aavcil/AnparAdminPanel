<div class=" display-3 alert-light d-flex justify-content-center" role="alert">
   <span class="" [innerHTML]="Project.title"> </span>
  </div>
<main role="main" class="container">
   
    <div class="row">
      <div class="col-md-6">
        <h2 class="mt-3 pt-3">Fotoğraflar</h2>
  <ngx-gallery *ngIf="galleryImages" [options]="galleryOptions" [images]="galleryImages"> </ngx-gallery>
        
  
      </div>
      <div *ngIf="Project" class="col-md-6">
          <h2 class="mt-3 pt-3">Notlarım</h2>
         <div [innerHTML]="Project.description"></div> 
         <hr>
         <ul class="list-group">
            <li class="list-group-item"> Lokasyon : <strong> {{Project.location}}</strong></li>
            <li class="list-group-item">Bitiş Tarihi : <strong>{{Project.finishDate | date}} </strong></li>
            <li class="list-group-item">Toplam Ölçü : <strong>{{Project.measure}}</strong></li>
            <li class="list-group-item">Proje Nev-i : <strong>{{Project.projectNevi}}</strong></li>

    
          </ul>
  
      </div>
    </div>
  </main>
