<main role="main">
  <div class="container">
    <div class="row">
      <form [formGroup]="projectAddForm" (ngSubmit)="update()" class="form-projectAdd">
        <h2 class="mt-3 pt-3"> {{this.Project.title}} Projesi Düzenleme</h2>
        <div class="form-group">
          <input type="text" id="title" value="{{this.Project.title}}" formControlName="title" class="form-control" placeholder="Proje Adı Giriniz"
            autofocus>
          <span class="help-block"
            *ngIf="projectAddForm.get('title').hasError('required') && projectAddForm.get('title').touched">
            Proje Adı Zorunludur.</span>
        </div>
        <div class="form-group">

          <app-ngx-editor class="form-control" id="description" name="description"
            [placeholder]="'Buraya Açıklama Giriniz.'" formControlName="description" [spellcheck]="true"
            [minHeight]="50">
          </app-ngx-editor>

          <span class="help-block"
            *ngIf="projectAddForm.get('description').hasError('required') && projectAddForm.get('description').touched">
            Not Girmek Zorunludur.</span>
        </div>

        <div class="form-group">
          <input type="text" id="location" formControlName="location" value="{{this.Project.location}}" class="form-control"
            placeholder="Lokasyon Giriniz" autofocus>
          <span class="help-block"
            *ngIf="projectAddForm.get('location').hasError('required') && projectAddForm.get('location').touched">
            Lokasyon Girmek Zorunludur.</span>
        </div>
        <div class="form-group">
          <input type="text" id="measure" formControlName="measure" value="{{this.Project.measure}}" class="form-control" placeholder="Ölçü Giriniz"
            autofocus>
          <span class="help-block"
            *ngIf="projectAddForm.get('measure').hasError('required') && projectAddForm.get('measure').touched">
            Ölçü Girmek Zorunludur.</span>
        </div>
        <div class="form-group">
          <input type="date" id="finishDate" formControlName="finishDate" value="{{this.Project.finishDate}}" class="form-control"
            placeholder="Bitirme Tarih Giriniz" autofocus>
          <span class="help-block"
            *ngIf="projectAddForm.get('finishDate').hasError('required') && projectAddForm.get('finishDate').touched">
            Bitirme Tarih Girmek Zorunludur.</span>
        </div>
        <div class="form-group">
          <input type="text" id="projectNevi" formControlName="projectNevi" value="{{this.Project.projectNevi}}" class="form-control"
            placeholder="Proje Nev-i Giriniz" autofocus>
          <span class="help-block"
            *ngIf="projectAddForm.get('projectNevi').hasError('required') && projectAddForm.get('projectNevi').touched">
            Proje Nev-i Girmek Zorunludur.</span>
        </div>


        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!projectAddForm.valid">Güncelle</button>
        <h6>{{projectAddForm.value|json}}</h6>
        <h6>{{projectAddForm.status|json}}</h6>

      </form>


    </div>
  </div>
</main>
